<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Truck Quillite</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logoContainer">
        <img src="pictures/logo.png" alt="logo" class="logo" />
      </div>
      <div class="menuContainer">
        <ul class="menu">
          <div class="menuElementContainer" id="1" onclick="openMenuGestion()">
            <li class="menuElement"><a>Gestion</a></li>
          </div>
          <div
            class="menuElementContainer"
            id="2"
            onclick="openMenuStatistiques()"
          >
            <li class="menuElement"><a>Statistiques</a></li>
          </div>
          <div
            class="menuElementContainer"
            id="3"
            onclick="openMenuAlgorithmes()"
          >
            <li class="menuElement"><a>Algorithmes</a></li>
          </div>
        </ul>
      </div>
      <div class="profilContainer">
        <img src="pictures/profil.png" alt="profil" class="profil" />
      </div>
    </nav>

    <div class="mainContainer">
      <div class="map">
        <iframe
          src="map.html"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </div>
      <div class="menuGestion" id="menuGestion">
        <div class="menuGestionHeader">
          <div class="menuGestionHeaderText">
            <span>Gestion</span>
          </div>

          <img
            src="pictures/menu-open.svg"
            alt="menuOpen"
            class="menuGestionHeaderIcon"
            onclick="closeMenu()"
          />
        </div>
        <div class="menuGestionAjouter" id="menuGestionAjouter" onclick="openPopupAjouterVille()">
          <span class="menuGestionAjouterText">Ajouter des villes</span>
          <img
            src="pictures/plus.svg"
            alt="plus"
            class="menuGestionAjouterIcon"
          />
        </div>
        <div class="menuGestionAjouterListeVille" id="menuGestionAjouterListeVille">
          <p class="menuGestionAjouterListeVilleText" id="menuGestionAjouterListeVilleText"></p>
        </div>
      </div>

      <div class="menuStatistiques" id="menuStatistiques">
        <div class="menuStatistiquesHeader">
          <div class="menuStatistiquesHeaderText">
            <span>Statistiques</span>
          </div>

          <img
            src="pictures/menu-open.svg"
            alt="menuOpen"
            class="menuStatistiquesHeaderIcon"
            onclick="closeMenu()"
          />
        </div>
      </div>

      <div class="menuAlgorithmes" id="menuAlgorithmes">
        <div class="menuAlgorithmesHeader">
          <div class="menuAlgorithmesHeaderText">
            <span>Algorithmes</span>
          </div>

          <img
            src="pictures/menu-open.svg"
            alt="menuOpen"
            class="menuAlgorithmesHeaderIcon"
            onclick="closeMenu()"
          />
        </div>
      </div>

      <div class="menuClose" id="menuClose">
        <img
          src="pictures/menu-close.svg"
          alt="menuOpen"
          class="menuCloseIcon"
          onclick="openLastClosedMenu()"
        />
      </div>

      <div class="overlay" id="overlay"></div>
      <div class="popupAjouterVille" id="popupAjouterVille">
        <div class="popupAjouterVilleHeader">
          <span class="popupAjouterVilleHeaderText">Ajouter des villes</span>
          <img
            src="pictures/close.svg"
            alt="close"
            class="popupAjouterVilleHeaderIcon"
            onclick="closePopupAjouterVille()"
          />
        </div>
        <div class="popupAjouterVilleForm">
          <input
            type="text"
            id="popupAjouterVilleFormInput"
            class="popupAjouterVilleFormInput"
            placeholder="Veuillez Ã©crire le noms de villes"
          />
          <div
            id="popupAjouterVilleFormList"
            class="popupAjouterVilleFormList"
          ></div>
        </div>
        <div class="popupAjouterVilleBoutonContainer">
            <button class="popupAjouterVilleBoutonAnnuler" onclick="closePopupAjouterVille()">Annuler</button>
            <button class="popupAjouterVilleBoutonAjouter" onclick="validerPopupAjouterVille()">Ajouter</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
